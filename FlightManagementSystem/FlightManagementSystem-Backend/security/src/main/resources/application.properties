server.port=8085
spring.application.name=User-Service

spring.datasource.url=jdbc:mysql://localhost:3306/sports
spring.datasource.username=root
spring.datasource.password=Singh@2022
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Specify the sql dialect to generate better sql for the chosen database 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.formate_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

login.app.jwtCookieName= login
login.app.jwtSecret= loginSecretKey
login.app.jwtExpirationMs= 86400000

